<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
   
  </head> 
  <body>
    <div class="calculadora">
      <div class="tela" id="tela"></div>
      <div class="botoes">
        <button id="resetarDisplay">CE</button>
        <button id="backspace">BS</button>
        <button id="operadorMultiplicar">*</button>
        <button id="operadorDivide">/</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="operadorSubtrair">-</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="virgula">,</button>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="operadorAdicionar">+</button>
        <button id="btn0">0</button>
        <button id="igual">=</button>
        <div></div>
       <img src="logo-velow-branca.png" alt="logo velow">
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
